<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywods" content="viaje, estados unidos, u.s., personas" />
    <meta name="author" content="Andrés Pardo" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/around-the-us-white.svg')%>"
          alt="Logo Around The U.S."
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="content__profile profile">
          <img class="profile__image" src="" alt="" />
          <img class="profile__image-hover" src="" alt="" />
          <div class="profile__info">
            <div class="profile__info-top">
              <h2 class="profile__info-name"></h2>
              <button class="profile__button-edit">
                <img
                  src="<%=require('./images/Edit-Button.svg')%>"
                  alt="Botón editar"
                />
              </button>
            </div>
            <p class="profile__info-subtitle"></p>
          </div>
          <button class="profile__button-add"></button>
        </div>
        <div class="content__cards cards"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <template id="card">
        <div class="card">
          <div class="card__top">
            <button class="card__button-trash" id="button-trash">
              <img
                src="<%=require('./images/card-trash.svg')%>"
                alt="Botón eliminar"
              />
            </button>
            <img class="card__image" src=" " alt="" />
          </div>
          <div class="card__bottom">
            <h2 class="card__title"></h2>
            <div class="card__button">
              <button class="card__button-like">
                <img
                  src="<%=require('./images/card-like.svg')%>"
                  alt="Botón like"
                />
              </button>
              <label class="card__button-counter">0</label>
            </div>
          </div>
        </div>
      </template>
      <div class="popout-edit">
        <h4 class="popout-edit__title">Editar perfil</h4>
        <button
          class="popout-edit__button-close popout__button-close"
          type="submit"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Boton de cerrar"
            class="popout__button-close"
          />
        </button>
        <form class="popout-edit__form form">
          <input
            class="popout-edit__form-name form__input"
            placeholder="Nombre"
            type="text"
            required
            minlength="2"
            maxlength="40"
            data-error="span-name"
          />
          <span class="span-name-error form__input-error"></span>
          <input
            class="popout-edit__form-text form__input"
            placeholder="Acerca de ti"
            type="text"
            required
            minlength="2"
            maxlength="200"
            data-error="span-text"
          />
          <span class="span-text-error form__input-error"></span>
          <button class="popout-edit__button-save form__submit" type="submit">
            Guardar
          </button>
        </form>
      </div>
      <div class="popout-add">
        <h4 class="popout-add__title">Nuevo lugar</h4>
        <button
          class="popout-add__button-close popout__button-close"
          type="submit"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Boton de cerrar"
            class="popout__button-close"
          />
        </button>
        <form class="popout-add__form form" novalidate>
          <input
            class="popout-add__form-title form__input"
            placeholder="Título"
            type="text"
            required
            minlength="2"
            maxlength="30"
            data-error="span-title"
          />
          <span class="span-title-error form__input-error"></span>
          <input
            class="popout-add__form-url form__input"
            placeholder="Enlace a la imagen"
            type="url"
            required
            data-error="span-url"
          />
          <span class="span-url-error form__input-error"></span>
          <button class="popout-add__button-save form__submit" type="submit">
            Guardar
          </button>
        </form>
      </div>
      <div class="popout-image">
        <button
          class="popout-image__button-close popout__button-close"
          type="submit"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Boton de cerrar"
            class="popout__button-close"
          />
        </button>
        <img class="popout-image__image" src=" " alt="" />
        <p class="popout-image__title"></p>
      </div>
      <div class="popout-confirm">
        <h4 class="popout-confirm__title">¿Estás seguro?</h4>
        <button
          class="popout-confirm__button-close popout__button-close"
          type="submit"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Boton de cerrar"
            class="popout__button-close"
          />
        </button>
        <button class="popout-confirm__button" type="submit">Si</button>
      </div>
      <div class="popout-profile">
        <h4 class="popout-profile__title">Cambiar foto de perfil</h4>
        <button
          class="popout-profile__button-close popout__button-close"
          type="submit"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Boton de cerrar"
            class="popout__button-close"
          />
        </button>
        <form class="popout-profile__form form" novalidate>
          <input
            class="popout-profile__form-url form__input"
            placeholder="Enlace a la imagen"
            type="url"
            required
            minlength="2"
            maxlength="30"
            data-error="span-url"
          />
          <span class="span-url-error form__input-error"></span>
          <button
            class="popout-profile__button-save form__submit"
            type="submit"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>

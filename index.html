<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywods" content="viaje, estados unidos, u.s., personas" />
    <meta name="author" content="Andrés Pardo" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around-the-us-white.svg"
          alt="Logo Around The U.S."
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="content__profile profile">
          <img
            class="profile__image"
            src="./images/profile_jacques.jpg"
            alt="Perfil Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__info-top">
              <h2 class="profile__info-name">Jacques Cousteau</h2>
              <button class="profile__button-edit">
                <img src="./images/Edit-Button.svg" alt="Botón editar" />
              </button>
            </div>

            <h3 class="profile__info-subtitle">Explorador</h3>
          </div>
          <button class="profile__button-add"></button>
        </div>
        <div class="content__cards cards">
          <div class="card">
            <div class="card__top">
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
              <img
                class="card__image"
                src="./images/card_yosemite.jpg"
                alt="Tarjeta Valle Yosemite"
              />
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Valle de Yosemite</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card__top">
              <img
                class="card__image"
                src="./images/card_louise.png"
                alt="Tarjeta Lago Louise"
              />
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Lago Louise</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card__top">
              <img
                class="card__image"
                src="./images/card_calvas.png"
                alt="Tarjeta Montañas card_calvas"
              />
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Montañas Calvas</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card__top">
              <img
                class="card__image"
                src="./images/card_lagotodoslossantos.jpg"
                alt="Tarjeta Lago Todos los Santos"
              />
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Lago Todos Los Santos</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card__top">
              <img
                class="card__image"
                src="./images/card_lagunadelinca.jpg"
                alt="Tarjeta Laguna del Inca"
              />
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Laguna del Inca</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card__top">
              <img
                class="card__image"
                src="./images/card_valleaconcagua.jpg"
                alt="Tarjeta Valle Aconcagua"
              />
              <button class="card__button-trash">
                <img src="./images/card-trash.svg" alt="Botón eliminar" />
              </button>
            </div>
            <div class="card__bottom">
              <h2 class="card__title">Valle Aconcagua</h2>
              <button class="card__button-like">
                <img src="./images/card-like.svg" alt="Botón like" />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popout__edit">
      <h4 class="popout__title">Editar Perfil</h4>
      <button class="popout__button-close">
        <img src="./images/close-icon.svg" alt="Boton de cerrar" />
      </button>
      <form class="popout__form" action="/">
        <input
          class="popout__form-name"
          id="username"
          name="username"
          placeholder="Nombre"
          type="text"
        />
        <input
          class="popout__form-about"
          id="about"
          name="about"
          placeholder="Acerca de mi"
          type="text"
        />
        <button class="popout__button-save" type="submit">Guardar</button>
      </form>
    </div>
    <div id="overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>

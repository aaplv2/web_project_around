<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywods" content="viaje, estados unidos, u.s., personas" />
    <meta name="author" content="Andrés Pardo" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/around-the-us-white.svg"
          alt="Logo Around The U.S."
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="content__profile profile">
          <img
            class="profile__image"
            src="./images/profile_jacques.jpg"
            alt="Perfil Jacques Cousteau"
          />
          <div class="profile__info">
            <div class="profile__info-top">
              <h2 class="profile__info-name">Jacques Cousteau</h2>
              <button class="profile__button-edit">
                <img src="./images/Edit-Button.svg" alt="Botón editar" />
              </button>
            </div>
            <p class="profile__info-subtitle">Explorador</p>
          </div>
          <button class="profile__button-add"></button>
        </div>
        <div class="content__cards cards"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <template id="card">
        <div class="card">
          <div class="card__top">
            <button class="card__button-trash" id="button-trash">
              <img src="./images/card-trash.svg" alt="Botón eliminar" />
            </button>
            <img class="card__image" src="" alt="" />
          </div>
          <div class="card__bottom">
            <h2 class="card__title"></h2>
            <button class="card__button-like">
              <img src="./images/card-like.svg" alt="Botón like" />
            </button>
          </div>
        </div>
      </template>
      <div class="popout-edit">
        <h4 class="popout-edit__title">Editar perfil</h4>
        <button class="popout-edit__button-close" type="submit">
          <img src="./images/close-icon.svg" alt="Boton de cerrar" />
        </button>
        <form class="popout-edit__form">
          <input
            class="popout-edit__form-name"
            placeholder="Nombre"
            type="text"
            required
          />
          <input
            class="popout-edit__form-text"
            placeholder="Acerca de ti"
            type="text"
            required
          />
          <button class="popout-edit__button-save" type="submit">
            Guardar
          </button>
        </form>
      </div>
      <div class="popout-add">
        <h4 class="popout-add__title">Nuevo lugar</h4>
        <button class="popout-add__button-close" type="submit">
          <img src="./images/close-icon.svg" alt="Boton de cerrar" />
        </button>
        <form class="popout-add__form">
          <input
            class="popout-add__form-title"
            placeholder="Título"
            type="text"
            required
          />
          <input
            class="popout-add__form-url"
            placeholder="Enlace a la imagen"
            type="text"
            required
          />
          <button class="popout-add__button-save" type="submit">Guardar</button>
        </form>
      </div>
      <div class="popout-image">
        <button class="popout-image__button-close" type="submit">
          <img src="./images/close-icon.svg" alt="Boton de cerrar" />
        </button>
        <img class="popout-image__image" src="" alt="" />
        <p class="popout-image__title"></p>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
